<div class="row" *ngIf="attachmentList">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm small">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Filename</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody *ngIf="attachmentList.length > 0">
          <tr *ngFor="let attachment of attachmentList">
            <td class="attachment-actions">
              <button class="btn btn-sm btn-secondary mr-2 mb-1" (click)="onInsertLinkAction(attachment)" [tooltip]="'Insert link'">
                <i class="material-icons-round">link</i>
              </button>
              <button class="btn btn-sm btn-secondary" (click)="onInsertImageAction(attachment)" [tooltip]="'Insert image'">
                <i class="material-icons-round">image</i>
              </button>
            </td>
            <td class="attachment-filename">
              <a [attr.href]="attachment.attachment_permalink">{{ stripPath(attachment.object_path) }}</a>
            </td>
            <td class="attachment-actions">
              <button
                class="btn btn-sm btn-danger"
                (click)="onDeleteAttachment(attachment)"
                [tooltip]="'Delete attachment'">
                <i class="material-icons-round">delete</i>
              </button>
            </td>
          </tr>
        </tbody>

        <tbody *ngIf="attachmentList.length === 0">
          <td colspan="100">No attachments found.</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
