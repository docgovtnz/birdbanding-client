<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Find your location</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div>
    <app-map-picker [(selectedCoordinate)]="selectedCoordinate"></app-map-picker>
    <div class="row justify-content-between p-3">
      <div class="col-3 col-xl-2">
        <button (click)="modalRef.hide()" class="flex-clear-button">Cancel</button>
      </div>
      <div class="col-3 col-xl-2">
        <button (click)="selectLocation()" class="flex-blue-button">Add location</button>
      </div>
    </div>
  </div>
</div>
