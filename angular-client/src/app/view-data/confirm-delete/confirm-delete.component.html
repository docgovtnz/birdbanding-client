<div class=" d-flex flex-column p-3">
  <p class="text-bold-20">Are you sure you want to delete this record?</p>
  <p class="text-bold-20">This action is not reversible</p>
  <div class="row justify-content-between">
    <div class="col-4">
      <button (click)="modalRef.hide()" class="flex-clear-button-sm">Cancel</button>
    </div>
    <div class="col-4">
      <button *ngIf="!loading; else loadingButton" (click)="deleteEvent()" class="flex-red-button-sm">Yes, delete</button>
      <ng-template #loadingButton>
        <app-loading-button useClass="flex-red-button-sm"></app-loading-button>
      </ng-template>
    </div>
    <p *ngIf="hasError" class="error-inline">{{ this.errorMessage }}</p>
  </div>
</div>
