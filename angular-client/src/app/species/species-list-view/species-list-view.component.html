<h2>Species List</h2>

<div class="row">
  <div class="col-md-6">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm small">
        <thead>
          <tr>
            <th>Species</th>
            <th>Common Name</th>
          </tr>
        </thead>
        <tbody *ngIf="speciesList">
          <tr *ngFor="let species of speciesList">
            <td>{{ species.scientific_name_nznbbs }}</td>
            <td>{{ species.common_name_nznbbs }}</td>
          </tr>
        </tbody>

        <tbody *ngIf="!speciesList">
          <td colspan="100">No species list found.</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
