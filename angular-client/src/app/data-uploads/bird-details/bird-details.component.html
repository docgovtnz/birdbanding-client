<div [formGroup]="birdForm">
  <div class="row">
    <div class="col-5">
      <label for="species" class="input-caption">Common name - or - Species code<sup class="required-star">*</sup></label>
      <app-wrapped-typeahead [selectedItem]="speciesControl"
                             [optionList]="species"
                             optionField="description"
                             id="species"
                             placeholder="Start typing species name or codeâ€¦"></app-wrapped-typeahead>
      <div *ngIf="f.species.invalid && (f.species.dirty || f.species.touched)" class="p-1">
        <div class="error-inline" *ngIf="f.species.errors.required">
          Species is required
        </div>
      </div>
    </div>
    <div class="col-5"  *ngIf="isEdit && person?.isAdmin">
      <label for="birdId" class="input-caption">Bird Id</label>
      <input id="birdId" autocomplete="off" data-lpignore="true" class="input-flex-100" [formControl]="birdId" />
      <div *ngIf="birdId.invalid && (birdId.dirty || birdId.touched)" class="p-1">
        <div class="error-inline" *ngIf="birdId.errors.pattern">
          Must be a valid UUID V4
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <label for="age" class="input-caption">AGE</label>
      <input [typeahead]="uploadEnums.birdAge" formControlName="age" name="age" id="age" class="input-flex-100" />
    </div>
    <div class="col-2">
      <label for="sex" class="input-caption">SEX</label>
      <select id="sex" autocomplete="off" data-lpignore="true" name="sex" formControlName="sex" class="input-flex-100">
        <option [ngValue]="s.code" *ngFor="let s of birdSexes">{{ s.description }} ({{ s.code }})</option>
        <option [ngValue]="null">Choose a sex... </option>
      </select>
    </div>
    <div class="col-1">
      <label for="mass" class="input-caption">MASS (g)</label>
      <input id="mass" autocomplete="off" data-lpignore="true" class="input-flex-100" [formControl]="f.mass" />
      <div *ngIf="f.mass.invalid && (f.mass.dirty || f.mass.touched)" class="p-1">
        <div class="error-inline" *ngIf="f.mass.errors.pattern">
          Must be a number
        </div>
      </div>
    </div>
    <div class="col-1">
      <label for="wingLength" class="input-caption">WING LEN. (mm)</label>
      <input id="wingLength" autocomplete="off" data-lpignore="true" class="input-flex-100" [formControl]="f.wingLength" />
      <div *ngIf="f.wingLength.invalid && (f.wingLength.dirty || f.wingLength.touched)" class="p-1">
        <div class="error-inline" *ngIf="f.wingLength.errors.pattern">
          Must be a number
        </div>
      </div>
    </div>
    <div class="col-1">
      <label for="billLength" class="input-caption">BILL LEN. (mm)</label>
      <input id="billLength" autocomplete="off" data-lpignore="true" class="input-flex-100" [formControl]="f.billLength" />
      <div *ngIf="f.billLength.invalid && (f.billLength.dirty || f.billLength.touched)" class="p-1">
        <div class="error-inline" *ngIf="f.billLength.errors.pattern">
          Must be a number
        </div>
      </div>
    </div>
    <div class="col-4">
      <label for="bodyCondition" class="input-caption">BODY CONDITION</label>
      <input id="bodyCondition" autocomplete="off" data-lpignore="true" class="input-flex-100" [formControl]="f.bodyCondition" />
    </div>
  </div>
  <div class="row mt-3">
